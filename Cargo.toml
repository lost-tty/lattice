[workspace]
resolver = "2"
members = [
    "lattice-kernel",
    "lattice-node",
    "lattice-net",
    "lattice-net-types",
    "lattice-cli",
    "lattice-model",
    "lattice-kvstate",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
# Workspace crates
lattice-kernel = { path = "lattice-kernel" }
lattice-node = { path = "lattice-node" }
lattice-net = { path = "lattice-net" }
lattice-cli = { path = "lattice-cli" }
lattice-model = { path = "lattice-model" }
lattice-kvstate = { path = "lattice-kvstate" }
lattice-net-types = { path = "lattice-net-types" }
lattice-proto = { path = "lattice-proto" }

# CLI
rustyline = "17"
clap = { version = "4", features = ["derive"] }

# Networking (Iroh)
iroh = { version = "0.95", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-gossip = "0.95"

# Cryptography
ed25519-dalek = { version = "2", features = ["rand_core"] }
rand = "0.8"

# Serialization
prost = "0.13"
prost-types = "0.13"
prost-build = "0.13"
prost-reflect = "0.16"

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures-util = "0.3"

# Utilities
thiserror = "2"
tracing = "0.1"
bytes = "1"
dirs = "5"
blake3 = "1"
hex = "0.4"
redb = "2"
uuid = { version = "1", features = ["v4"] }
chrono = "0.4"

# Testing
tokio-test = "0.4"

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
all = "warn"
